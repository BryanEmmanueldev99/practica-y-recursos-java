<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Javaa</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <!-- http://localhost:3009/docentes/?format=xlsx
            http://localhost:3009/docentes/?format=pdf -->
        <div class="container text-center">
            <a th:href="@{/docentes/store}" class="btn btn-primary">Crear docente</a>
            <a th:href="@{docentes(format=pdf)}" target="_blank" class="btn btn-primary">Generar reporte en PDF</a>
            <a th:href="@{docentes(format=xlsx)}" target="_blank" class="btn btn-primary">Generar reporte en Excel</a>
        </div>
        <div class="container mt-4">
            <div class="table-responsive">
                <table class="table table-primary">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Edad</th>
                            <th scope="col">Fecha de nacimiento</th>
                            <th scope="col">Género</th>
                            <th scope="col">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${docentes.empty}">
                            <td colspan="4">Sin docentes aún...</td>
                        </tr>
                        <tr class="" th:each="row: ${docentes}">
                            <td th:text="${row.nombre}"></td>
                            <td th:text="${row.email}"></td>
                            <td th:text="${row.edad}"></td>
                            <td th:text="${row.fecha_nacimiento}"></td>
                            <td th:text="${row.genero}"></td>
                            <td>
                                <a th:href="@{docentes/{id}(id=${row.id})}" class="btn btn-success">Editar</a>

                                <form th:action="@{/borrar-docente/{id}(id=${row.id})}" method="post">
                                    <input type="number" name="id" id="" th:value="${row.id}" hidden>
                                    <input class="btn btn-primary" type="submit" value="Eliminar">
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
