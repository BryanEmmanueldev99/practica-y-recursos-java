<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container">
                <form th:action="@{/docentes}" th:object="${docente}" method="post">
                    <div class="container mb-3">
                        <input type="text" name="nombre" placeholder="nombre">
                    </div>
                    <div class="container mb-3">
                        <input type="email" name="email" placeholder="email">                    
                    </div>
                    <div class="container mb-3">
                        <input type="number" name="edad" placeholder="edad">                   
                    </div>
                    <div class="container mb-3">
                        <input type="date" name="fecha_nacimiento" placeholder="fecha_nacimiento">                   
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" name="genero" type="radio" value="Masculino" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Masculino
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" name="genero" type="radio" value="Femenino" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          Femenino
                        </label>
                      </div>

                      <input class="btn btn-primary" type="submit" value="Guardar">
                </form>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
